<!DOCTYPE html>

<head>
    <title>Rocket.Q - Perguntas e Respostas</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/room.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>


<body>
    <div id="room" class="content">

        <header>
            <a href="#">
                <img src="./assets/logo.svg" alt="logo rocket.q" />
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/assets/copy.svg" alt="Copiar numero da sala"/>
                </div>

                <a class="button" href="#">
                    <img src="/assets/users-w.svg" alt="Criar uma sala"/>
                    Criar Sala
                </a>

            </div>
        </header>

    
    <main>
        <section id="question-form">
            <h2>Faça sua pergunta</h2>
            <form action="">
                <label class="sr-only" for-id="question">O que deseja perguntar?</label>
                <textarea name="question" id="question" placeholder="O que deseja perguntar?"></textarea>

                <footer>
                    <div>
                        <img src="/assets/cadeado.svg" alt="Cadeado"/>
                        Essa pergunta é anônima
                    </div>
                    <button>Enviar</button>
                </footer>
            </form>
        </section>


        <section id="questions">
            <h2 class="sr-only">Perguntas da comunidade</h2>
            <div class="questions">

                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="/assets/avatar.svg" alt="Avatar"/>
                        </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no Javascript?</p>
                            </div>
                        
                    </div>

                    <div class="actions">
                        <a href="#" class="check">
                            <img src="/assets/check.svg" alt="Marca como lida"/>
                            Marca como lida
                        </a>

                        <a href="#" class="delete">
                            <img src="/assets/trash.svg" alt="Excluir">
                            Excluir
                        </a>
                    </div>
                </div>


                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="/assets/avatar.svg" alt="Avatar"/>
                        </div>
                            <div class="question">
                                <p>O que é Typescript?</p>
                            </div>
                    </div>

                    <div class="actions">
                        <a href="#" class="check">
                            <img src="/assets/check.svg" alt="Marca como lida"/>
                            Marca como lida
                        </a>

                        <a href="#" class="delete">
                            <img src="/assets/trash.svg" alt="Excluir">
                            Excluir
                        </a>
                    </div>
                </div>


                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="/assets/avatar.svg" alt="Avatar"/>
                        </div>
                            <div class="question">
                                <p>O que é Javascript?</p>
                            </div>
                    </div>

                    <div class="actions">
                        <a href="#" class="check">
                            <img src="/assets/check.svg" alt="Marca como lida"/>
                            Marca como lida
                        </a>

                        <a href="#" class="delete">
                            <img src="/assets/trash.svg" alt="Excluir">
                            Excluir
                        </a>
                    </div>
                </div>

            </div>
        </section>

    </main>
</div>
</body>
</html>
